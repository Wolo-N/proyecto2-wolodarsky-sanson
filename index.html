<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Plinko</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #1f2229; /* Adjust the background color as needed */
            }
            canvas {
                /* Optional styles for the canvas */
                 /* Adds a white border around the canvas */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds a shadow for a 3D effect */
            }
            #todos {
                position: absolute;
                bottom: 30px;
                width: 600px; /* Adjust the width as needed */
                font-size: 10px;
                text-align: center;
                color: white;
                font-family: 'Nunito', sans-serif;
                font-size: 16px;
            }
            #dropButton {
                font-family: 'Nunito', sans-serif;
                font-size: 16px;
                color: white;
                background-color: #FF9900;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="particleInfo" style="position: absolute; top:3%; width: 100%; text-align: center; color: white;font-size: 30px;font-family:Nunito, sans-serif;"></div>
        <div id="todos">
            <button id="dropButton">Drop Particle</button>

            <!-- Any additional content you want to put here -->
        </div>
        <script src="libraries/p5.js"></script>
        <script src="libraries/matter.js"></script>
        <script src="libraries/addons/p5.sound.js"></script>
        <script src="scripts/persons.js"></script>
        <script src="scripts/sketch.js"></script>
        <script src="scripts/Particle.js"></script>
        <script src="scripts/Peg.js"></script>
        <script src="scripts/Boundary.js"></script>
    </body>
</html>
